<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewParticiperTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewParticiperLabel_siparticipe}"/>
                    <h:outputText value="#{participerController.selected.siparticipe}" title="#{bundle.ViewParticiperTitle_siparticipe}"/>
                    <h:outputText value="#{bundle.ViewParticiperLabel_proposition}"/>
                    <h:outputText value="#{participerController.selected.proposition}" title="#{bundle.ViewParticiperTitle_proposition}"/>
                    <h:outputText value="#{bundle.ViewParticiperLabel_utilisateur}"/>
                    <h:outputText value="#{participerController.selected.utilisateur}" title="#{bundle.ViewParticiperTitle_utilisateur}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{participerController.destroyAndView}" value="#{bundle.ViewParticiperDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewParticiperEditLink}"/>
                <br />
                <h:commandLink action="#{participerController.prepareCreate}" value="#{bundle.ViewParticiperCreateLink}" />
                <br />
                <h:commandLink action="#{participerController.prepareList}" value="#{bundle.ViewParticiperShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewParticiperIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
