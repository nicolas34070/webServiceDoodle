<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListPropositionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListPropositionEmpty}" rendered="#{propositionController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{propositionController.items.rowCount > 0}">
                    <h:outputText value="#{propositionController.pagination.pageFirstItem + 1}..#{propositionController.pagination.pageLastItem + 1}/#{propositionController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{propositionController.previous}" value="#{bundle.Previous} #{propositionController.pagination.pageSize}" rendered="#{propositionController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{propositionController.next}" value="#{bundle.Next} #{propositionController.pagination.pageSize}" rendered="#{propositionController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{propositionController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPropositionTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPropositionTitle_datedebut}"/>
                            </f:facet>
                            <h:outputText value="#{item.datedebut}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPropositionTitle_datefin}"/>
                            </f:facet>
                            <h:outputText value="#{item.datefin}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPropositionTitle_totalvote}"/>
                            </f:facet>
                            <h:outputText value="#{item.totalvote}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPropositionTitle_idSondage}"/>
                            </f:facet>
                            <h:outputText value="#{item.idSondage}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{propositionController.prepareView}" value="#{bundle.ListPropositionViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{propositionController.prepareEdit}" value="#{bundle.ListPropositionEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{propositionController.destroy}" value="#{bundle.ListPropositionDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{propositionController.prepareCreate}" value="#{bundle.ListPropositionCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListPropositionIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
