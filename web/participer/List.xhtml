<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListParticiperTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListParticiperEmpty}" rendered="#{participerController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{participerController.items.rowCount > 0}">
                    <h:outputText value="#{participerController.pagination.pageFirstItem + 1}..#{participerController.pagination.pageLastItem + 1}/#{participerController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{participerController.previous}" value="#{bundle.Previous} #{participerController.pagination.pageSize}" rendered="#{participerController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{participerController.next}" value="#{bundle.Next} #{participerController.pagination.pageSize}" rendered="#{participerController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{participerController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListParticiperTitle_siparticipe}"/>
                            </f:facet>
                            <h:outputText value="#{item.siparticipe}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListParticiperTitle_proposition}"/>
                            </f:facet>
                            <h:outputText value="#{item.proposition}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListParticiperTitle_utilisateur}"/>
                            </f:facet>
                            <h:outputText value="#{item.utilisateur}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{participerController.prepareView}" value="#{bundle.ListParticiperViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{participerController.prepareEdit}" value="#{bundle.ListParticiperEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{participerController.destroy}" value="#{bundle.ListParticiperDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{participerController.prepareCreate}" value="#{bundle.ListParticiperCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListParticiperIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
