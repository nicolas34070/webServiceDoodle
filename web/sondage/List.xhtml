<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListSondageTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListSondageEmpty}" rendered="#{sondageController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{sondageController.items.rowCount > 0}">
                    <h:outputText value="#{sondageController.pagination.pageFirstItem + 1}..#{sondageController.pagination.pageLastItem + 1}/#{sondageController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{sondageController.previous}" value="#{bundle.Previous} #{sondageController.pagination.pageSize}" rendered="#{sondageController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{sondageController.next}" value="#{bundle.Next} #{sondageController.pagination.pageSize}" rendered="#{sondageController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{sondageController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSondageTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSondageTitle_titre}"/>
                            </f:facet>
                            <h:outputText value="#{item.titre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSondageTitle_commentaire}"/>
                            </f:facet>
                            <h:outputText value="#{item.commentaire}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSondageTitle_lieu}"/>
                            </f:facet>
                            <h:outputText value="#{item.lieu}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSondageTitle_datecreation}"/>
                            </f:facet>
                            <h:outputText value="#{item.datecreation}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{sondageController.prepareView}" value="#{bundle.ListSondageViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{sondageController.prepareEdit}" value="#{bundle.ListSondageEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{sondageController.destroy}" value="#{bundle.ListSondageDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{sondageController.prepareCreate}" value="#{bundle.ListSondageCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListSondageIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
