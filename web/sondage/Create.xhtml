<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateSondageTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateSondageLabel_id}" for="id" />
                    <h:inputText id="id" value="#{sondageController.selected.id}" title="#{bundle.CreateSondageTitle_id}" required="true" requiredMessage="#{bundle.CreateSondageRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateSondageLabel_titre}" for="titre" />
                    <h:inputText id="titre" value="#{sondageController.selected.titre}" title="#{bundle.CreateSondageTitle_titre}" required="true" requiredMessage="#{bundle.CreateSondageRequiredMessage_titre}"/>
                    <h:outputLabel value="#{bundle.CreateSondageLabel_commentaire}" for="commentaire" />
                    <h:inputText id="commentaire" value="#{sondageController.selected.commentaire}" title="#{bundle.CreateSondageTitle_commentaire}" />
                    <h:outputLabel value="#{bundle.CreateSondageLabel_lieu}" for="lieu" />
                    <h:inputText id="lieu" value="#{sondageController.selected.lieu}" title="#{bundle.CreateSondageTitle_lieu}" />
                    <h:outputLabel value="#{bundle.CreateSondageLabel_datecreation}" for="datecreation" />
                    <h:inputText id="datecreation" value="#{sondageController.selected.datecreation}" title="#{bundle.CreateSondageTitle_datecreation}" required="true" requiredMessage="#{bundle.CreateSondageRequiredMessage_datecreation}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{sondageController.create}" value="#{bundle.CreateSondageSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{sondageController.prepareList}" value="#{bundle.CreateSondageShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateSondageIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
