<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditUtilisateurTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditUtilisateurLabel_id}" for="id" />
                    <h:inputText id="id" value="#{utilisateurController.selected.id}" title="#{bundle.EditUtilisateurTitle_id}" required="true" requiredMessage="#{bundle.EditUtilisateurRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditUtilisateurLabel_nom}" for="nom" />
                    <h:inputText id="nom" value="#{utilisateurController.selected.nom}" title="#{bundle.EditUtilisateurTitle_nom}" />
                    <h:outputLabel value="#{bundle.EditUtilisateurLabel_prenom}" for="prenom" />
                    <h:inputText id="prenom" value="#{utilisateurController.selected.prenom}" title="#{bundle.EditUtilisateurTitle_prenom}" />
                    <h:outputLabel value="#{bundle.EditUtilisateurLabel_email}" for="email" />
                    <h:inputText id="email" value="#{utilisateurController.selected.email}" title="#{bundle.EditUtilisateurTitle_email}" required="true" requiredMessage="#{bundle.EditUtilisateurRequiredMessage_email}"/>
                    <h:outputLabel value="#{bundle.EditUtilisateurLabel_password}" for="password" />
                    <h:inputText id="password" value="#{utilisateurController.selected.password}" title="#{bundle.EditUtilisateurTitle_password}" required="true" requiredMessage="#{bundle.EditUtilisateurRequiredMessage_password}"/>
                </h:panelGrid>
                <h:commandLink action="#{utilisateurController.update}" value="#{bundle.EditUtilisateurSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditUtilisateurViewLink}"/>
                <br />
                <h:commandLink action="#{utilisateurController.prepareList}" value="#{bundle.EditUtilisateurShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditUtilisateurIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
